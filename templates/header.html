{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" />
  <!-- External CSS -->
  <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

  <!-- Bootstrap Icon CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>

<body>
  <!-- Navbar Start -->
  <div class="container-fluid pe-3">
  <div class="hdft">
  <nav class="navbar navbar-expand-lg navbar-dark ms-0 me-0 cust-bg-dark " id="header">
    <div class="container-fluid">
      <a class="navbar-brand" href="/home">
        <img src="{% static 'assets/images/logo.png' %}" width="130" height="50" alt="Logo"
          class="d-inline-block align-text-top">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#footer">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
        </ul>
        <form method="get" action="/search" id="srcfrm" class="d-flex ml-auto" role="search" style="margin-left: 5%;">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query" id="query">
          <button class="btn btn-light" type="submit"><i class="fa-solid fa-magnifying-glass fa-lg"></i></button>
        </form>
      </div>
      <div class="ml-auto d-flex align-items-center">
        <ul class="navbar-nav">
          <!-- Check if user is logged in -->
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="/logout"><i class="fa-solid fa-right-from-bracket"></i></i></a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="/login"><i class="fa-solid fa-circle-user fa-lg"></i></a>
          </li>
          {% endif %}
          <li class="nav-item">
            <a class="nav-link" href="/cart"><i class="fa-solid fa-cart-shopping fa-lg"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  </div>
